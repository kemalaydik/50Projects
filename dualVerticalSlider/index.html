<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Nature flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: #2A86ba;">
                <h1>Bluu Sky</h1>
                <p>With its mountains</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Lonely Castle</h1>
                <p>In the wilderness</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(https://source.unsplash.com/random/500x500);"></div>
            <div style="background-image: url(https://source.unsplash.com/random/600x500);"></div>
            <div style="background-image: url(https://source.unsplash.com/random/400x500);"></div>
            <div style="background-image: url(https://source.unsplash.com/random/700x500);"></div>
        </div>
        <div class="action-buttons">
            <button>
                <i class="fas fa-arrow-down"></i>
            </button>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>

</body>
<script src="index.js"></script>

</html>
