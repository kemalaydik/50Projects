<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>

<body>
    <div class="slider-container">
        <div class="active slide"
            style="background-image: url('https://images.unsplash.com/photo-1647604321578-9d7c7ebf757b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80')">
        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1647654107112-6b4a455c53f3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1975&q=80')">
        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1647655184793-e9a996d1efd6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80')">
        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1586227740560-8cf2732c1531?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2461&q=80')">
        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1647614224159-0f2e7d804be4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1435&q=80')">
        </div>
        <button class="arrow left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

</body>

<script src="index.js"></script>

</html>
